<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7 Wonders in the World</title>
  <link rel="stylesheet" href="style.css" />

    <!-- Favicon setup from favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon">

    <!-- Android support -->
    <link rel="icon" sizes="192x192" href="./favicon/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="./favicon/android-chrome-512x512.png">


</head>
<body>

<!-- Title with animation -->
<h1 class="page-title">7 Wonders in the World</h1>

<div class="slider">
  <!-- Radio buttons -->
  <input type="radio" name="slider" id="slide1" checked>
  <input type="radio" name="slider" id="slide2">
  <input type="radio" name="slider" id="slide3">
  <input type="radio" name="slider" id="slide4">
  <input type="radio" name="slider" id="slide5">
  <input type="radio" name="slider" id="slide6">
  <input type="radio" name="slider" id="slide7">

  <!-- Slides container -->                                                                                                                                                                                                     
  <div class="slides">
    <div class="slide">
      <img src="great wall of china.jpg" alt="Great Wall of China">
      <div class="caption">Great Wall of China</div>
    </div>
    <div class="slide">
      <img src="Petra in Jordan.jpg" alt="Petra in Jordan">
      <div class="caption">Petra in Jordan</div>
    </div>
    <div class="slide">
      <img src="Christ the Redeemer in Brazil.jpg" alt="Christ the Redeemer">
      <div class="caption">Christ the Redeemer</div>
    </div>
    <div class="slide">
      <img src="Machu Pichu in Peru.jpg" alt="Machu Picchu">
      <div class="caption">Machu Picchu</div>
    </div>
    <div class="slide">
      <img src="Chichen Itza in Mexico.jpg" alt="Chichen Itza">
      <div class="caption">Chichen Itza</div>
    </div>
    <div class="slide">
      <img src="Colosseum in Italy.jpg" alt="Colosseum">
      <div class="caption">Colosseum</div>
    </div>
    <div class="slide">
      <img src="pexels-artosuraj-28762053.jpg" alt="Taj Mahal">
      <div class="caption">Taj Mahal</div>
    </div>
  </div>

  <!-- Navigation Dots -->
  <div class="navigation">
    <label for="slide1" class="nav-btn"></label>
    <label for="slide2" class="nav-btn"></label>
    <label for="slide3" class="nav-btn"></label>
    <label for="slide4" class="nav-btn"></label>
    <label for="slide5" class="nav-btn"></label>
    <label for="slide6" class="nav-btn"></label>
    <label for="slide7" class="nav-btn"></label>
  </div>

  <!-- Decorative Arrows -->
  <div class="arrows">
    <span class="arrow">&#10094;</span>
    <span class="arrow">&#10095;</span>
  </div>
</div>

</body>
</html>
